<div class="weui-flex">
  <div class="weui-flex__item">
    <h2 class="d2-header">我的记录</h2>
  </div>
  <div class="weui-flex__item position-relative">
    <a href="javascript:" class="weui-btn weui-btn_primary position-absolute b30" (click)="add()">
      添加记录
    </a>
  </div>
</div>
<div class="weui-flex">
  <div class="weui-flex__item">
    <div class="weui-cells">

      <ng-container *ngIf="list && list.length > 0">
        <a *ngFor="let item of list" class="weui-cell weui-cell_access" (click)="detail(item['id'])">
          <div class="weui-cell__bd">
            <p>{{item.name}}</p>
          </div>
          <div class="weui-cell__ft">
            <i *ngIf="item['account'] == 0" class="weui-icon-info-circle"></i>
            <i *ngIf="item['account'] != 0" class="weui-icon-success"></i>
          </div>
        </a>
      </ng-container>

      <ng-container *ngIf="!list || list.length === 0">
        <div class="weui-msg">
          <div class="weui-msg__icon-area">
            <i class="weui-icon-warn weui-icon_msg-primary"></i>
          </div>
          <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">没有记录</h2>
            <p class="weui-msg__desc">
              请点击上面那个绿色的添加记录，把你刚打到的好东西添加进来吧
            </p>
          </div>
        </div>
      </ng-container>

    </div>

  </div>
</div>
