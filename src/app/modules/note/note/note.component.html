<div class="weui-flex">
  <div class="weui-flex__item">
    <h2 class="d2-header">我的记录</h2>
  </div>
  <div class="weui-flex__item position-relative">
    <a href="javascript:" class="weui-btn weui-btn_primary position-absolute b30" (click)="add()">
      添加记录
    </a>

  </div>
</div>
<div class="weui-flex">
  <div class="weui-flex__item">
    <div class="weui-cells">

      <ng-container *ngFor="let item of list">
        <a class="weui-cell weui-cell_access" href="javascript:">
          <div class="weui-cell__bd">
            <p>{{item.name}}</p>
          </div>
          <div class="weui-cell__ft">
            <i *ngIf="!item['complete']" class="weui-icon-info-circle"></i>
            <i *ngIf="item['complete']" class="weui-icon-success"></i>
          </div>
        </a>
      </ng-container>

    </div>

  </div>
</div>
